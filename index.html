<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    
<div class="container">

<form>

<h1>BMI Calculator</h1>
<p><lable>Height in CM <input type="text" id="height"></lable></p>
<p><lable>Weight in KG <input type="text" id="weight"></lable></p>
<button id="button">Calculate</button>
<br>
<div id = "result"></div>
<br>


<h2>Result guide :</h2>
<p>Underweight : BMI less than 18.5</p>
<p>Healthy weight : BMI between 18.5 and 24.9</p>
<p>Overweight : BMI between 25 and 29.9</p>
<p>Obese : BMI between 30 and 39.9</p>
<p>Severely obese : BMI of 40 or more </p>


</form>


</div>
<style>

body{
    background-color:pink;
}
.container{
    border: 1px solid black;
    border-radius: 2px;
    margin: 20px;
    padding: 20px;
    border-width: 1px;
    display: inline-block;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

#button{
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    padding: 3px;
    display:flex;
    text-transform: uppercase;
    
}
    #result{
    color: rgb(153, 0, 255);
}


</style>

<script>

let form = document.querySelector('form');

form.addEventListener('submit',(e)=>{
 e.preventDefault();

let height = parseInt(document.querySelector('#height').value)
let weight = parseInt(document.querySelector('#weight').value)
let result = document.querySelector('#result')

if(height === 0 || height <0 || isNaN(height)){
    result.innerHTML = `Invalid height, Enter valid height ${height}`;

}
else if(weight === 0 || weight<0 || isNaN(weight)){
 result.innerHTML = `Invalid weight, Enter valid weight ${weight}`;
}
}
else{
    let bmi = (weight / ((height / 100) ** 2)).toFixed(2);
             
             if(bmi<18.5){
                result.innerHTML = `<span>Your BMI is : ${bmi}, and you are underweight ðŸ˜¨</span>` 
             }
             if(bmi>18.5 && bmi<25.91 ){
                result.innerHTML = `<span>Your BMI is : ${bmi}, and you are of healthy weight ðŸ˜€</span>` 
             }
            if(bmi>25.9 && bmi<29.91){
                result.innerHTML = `<span>Your BMI is : ${bmi}, and you are overweight ðŸ˜…</span>` 
             }
             if(bmi>29.91 && bmi<39.91){
                result.innerHTML = `<span>Your BMI is : ${bmi}, and you are Obese ðŸ«¤</span>` 
             }
             if(bmi>39.91){
                result.innerHTML = `<span>Your BMI is : ${bmi}, and you are severly Obese ðŸ¤¯</span>` 
             }
}

})


</script>
</body>
</html>
